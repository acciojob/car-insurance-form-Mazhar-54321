<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label>Gender</label>
    <div class="radio-group">
      <div>
        <input type="radio" id="gender_male" name="gender" required>
        <label for="gender_male">Male</label>
      </div>
      <div>
        <input type="radio" id="gender_female" name="gender">
        <label for="gender_female">Female</label>
      </div>
    </div>

    <label for="cars">Car Brands</label>
    <select id="cars">
      <option value="">--Select a Brand--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedez">Mercedez</option>
    </select>

    <label for="carage">Car Age</label>
    <input type="number" id="carage" required>

    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <div class="button"><button type="submit">Submit</button></div>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
